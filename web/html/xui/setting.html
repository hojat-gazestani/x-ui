<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<style>
    @media (min-width: 769px) {
        .ant-layout-content {
            margin: 24px 16px;
        }
    }

    .ant-col-sm-24 {
        margin-top: 10px;
    }

    .ant-tabs-bar {
        margin: 0;
    }

    .ant-list-item {
        display: block;
    }

    .ant-tabs-top-bar {
        background: white;
    }
</style>
<body>
<a-layout id="app" v-cloak>
    {{ template "commonSider" . }}
    <a-layout id="content-layout">
        <a-layout-content>
            <a-spin :spinning="spinning" :delay="500" tip="loading">
                <a-space direction="vertical">
                    <a-space direction="horizontal">
                        <a-button type="primary" :disabled="saveBtnDisable" @click="updateAllSetting">Save Configuration</a-button>
                        <a-button type="danger" :disabled="!saveBtnDisable" @click="restartPanel">Restart Panel</a-button>
                    </a-space>
                    <a-tabs default-active-key="1">
                        <a-tab-pane key="1" tab="Panel Configuration">
                            <a-list item-layout="horizontal" style="background: white">
                                <setting-list-item type="text" title="Panel Listening IP" desc="Default is empty to listen on all IPs, restart the panel to take effect" v-model="allSetting.webListen"></setting-list-item>
                                <setting-list-item type="number" title="Panel Listening Port" desc="Restart the panel to take effect" v-model.number="allSetting.webPort"></setting-list-item>
                                <setting-list-item type="text" title="Panel Certificate Public Key File Path" desc="Fill in an absolute path starting with '/' and restart the panel to take effect" v-model="allSetting.webCertFile"></setting-list-item>
                                <setting-list-item type="text" title="Panel Certificate Private Key File Path" desc="Fill in an absolute path starting with '/' and restart the panel to take effect" v-model="allSetting.webKeyFile"></setting-list-item>
                                <setting-list-item type="text" title="Panel URL Root Path" desc="Must start with '/' and end with '/', restart the panel to take effect" v-model="allSetting.webBasePath"></setting-list-item>
                            </a-list>
                        </a-tab-pane>
                        <a-tab-pane key="2" tab="User Settings">
                            <a-form style="background: white; padding: 20px">
                                <a-form-item label="Original Username">
                                    <a-input v-model="user.oldUsername" style="max-width: 300px"></a-input>
                                </a-form-item>
                                <a-form-item label="Original Password">
                                    <a-input type="password" v-model="user.oldPassword" style="max-width: 300px"></a-input>
                                </a-form-item>
                                <a-form-item label="New Username">
                                    <a-input v-model="user.newUsername" style="max-width: 300px"></a-input>
                                </a-form-item>
                                <a-form-item label="New Password">
                                    <a-input type="password" v-model="user.newPassword" style="max-width: 300px"></a-input>
                                </a-form-item>
                                <a-form-item>
                                    <a-button type="primary" @click="updateUser">Modify</a-button>
                                </a-form-item>
                            </a-form>
                        </a-tab-pane>
                        <a-tab-pane key="3" tab="xray Related Settings">
                            <a-list item-layout="horizontal" style="background: white">
                                <setting-list-item type="textarea" title="xray Configuration Template" desc="The final xray configuration file is generated based on this template, restart the panel to take effect" v-model="allSetting.xrayTemplateConfig"></setting-list-item>
                            </a-list>
                        </a-tab-pane>
                        <a-tab-pane key="4" tab="TG Reminder Related Settings">
                            <a-list item-layout="horizontal" style="background: white">
                                <setting-list-item type="switch" title="Enable Telegram Bot" desc="Restart the panel to take effect"  v-model="allSetting.tgBotEnable"></setting-list-item>
                                <setting-list-item type="text" title="Telegram Bot Token" desc="Restart the panel to take effect"  v-model="allSetting.tgBotToken"></setting-list-item>
                                <setting-list-item type="number" title="Telegram Bot Chat ID" desc="Restart the panel to take effect"  v-model.number="allSetting.tgBotChatId"></setting-list-item>
                                <setting-list-item type="text" title="Telegram Bot Notification Time" desc="Using Crontab timing format, restart the panel to take effect"  v-model="allSetting.tgRunTime"></setting-list-item>
                            </a-list>
                        </a-tab-pane>
                        <a-tab-pane key="5" tab="Other Settings">
                            <a-list item-layout="horizontal" style="background: white">
                                <setting-list-item type="text" title="Timezone" desc="Scheduled tasks run according to the time of this timezone, restart the panel to take effect" v-model="allSetting.timeLocation"></setting-list-item>
                            </a-list>
                        </a-tab-pane>
                    </a-tabs>
                </a-space>
            </a-spin>
        </a-layout-content>
    </a-layout>
</a-layout>
{{template "js" .}}
{{template "component/setting"}}
<script>

    const app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            siderDrawer,
            spinning: false,
            oldAllSetting: new AllSetting(),
            allSetting: new AllSetting(),
            saveBtnDisable: true,
            user: {},
        },
        methods: {
            loading(spinning = true) {
                this.spinning = spinning;
            },
            async getAllSetting() {
                this.loading(true);
                const msg = await HttpUtil.post("/xui/setting/all");
                this.loading(false);
                if (msg.success) {
                    this.oldAllSetting = new AllSetting(msg.obj);
                    this.allSetting = new AllSetting(msg.obj);
                    this.saveBtnDisable = true;
                }
            },
            async updateAllSetting() {
                this.loading(true);
                const msg = await HttpUtil.post("/xui/setting/update", this.allSetting);
                this.loading(false);
                if (msg.success) {
                    await this.getAllSetting();
                }
            },
            async updateUser() {
                this.loading(true);
                const msg = await HttpUtil.post("/xui/setting/updateUser", this.user);
                this.loading(false);
                if (msg.success) {
                    this.user = {};
                }
            },
            async restartPanel() {
                await new Promise(resolve => {
                    this.$confirm({
                        title: 'Restart Panel',
                        content: 'Are you sure you want to restart the panel? Click OK to restart in 3 seconds. If you cannot access the panel after the restart, please check the panel log information on the server',
                        okText: 'OK',
                        cancelText: 'Cancel',
                        onOk: () => resolve(),
                    });
                });
                this.loading(true);
                const msg = await HttpUtil.post("/xui/setting/restartPanel");
                this.loading(false);
                if (msg.success) {
                    this.loading(true);
                    await PromiseUtil.sleep(5000);
                    location.reload();
                }
            }
        },
        async mounted() {
            await this.getAllSetting();
            while (true) {
                await PromiseUtil.sleep(1000);
                this.saveBtnDisable = this.oldAllSetting.equals(this.allSetting);
            }
        },
    });

</script>
</body>
</html>
